<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Conf 2025 – Ticket Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
<!-- Favicon basics -->
<link rel="icon" href="favicon-512.png" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<!-- PWA manifest -->
<link rel="manifest" href="site.webmanifest">

<!-- Safari pinned tab (sets monochrome icon, color is applied here) -->
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#ff7a59">

<!-- Windows tiles / theme colors -->
<meta name="msapplication-TileColor" content="#0b0a1f">
<meta name="msapplication-config" content="/browserconfig.xml">
<meta name="theme-color" content="#0b0a1f">

</head>
<body>
  <!-- background swooshes -->
  <svg class="swoosh" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path d="M-40 620 C 180 760, 480 700, 760 540 S 1200 300, 1320 420" stroke="url(#g1)" stroke-width="20"/>
    <path d="M-60 720 C 160 860, 530 800, 840 590 S 1280 350, 1400 470" stroke="url(#g2)" stroke-width="8"/>
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#ff7a59" stop-opacity=".35"/>
        <stop offset="100%" stop-color="#ffd2c7" stop-opacity=".15"/>
      </linearGradient>
      <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#ffb199" stop-opacity=".2"/>
        <stop offset="100%" stop-color="#ff7a59" stop-opacity=".15"/>
      </linearGradient>
    </defs>
  </svg>

  <div class="wrap">
    <header>
      <div class="brand"><span class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none"><path d="M7 6l5 3 5-3-5-3-5 3zm0 6l5 3 5-3M7 18l5 3 5-3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </span> Coding Conf</div>
      <h1>Your Journey to Coding Conf<br/>2025 Starts Here!</h1>
      <p class="lead">Secure your spot at next year’s biggest coding conference.</p>
    </header>

    <section class="card" role="form" aria-labelledby="formHeading">
      <h2 id="formHeading" class="sr-only" style="position:absolute;left:-9999px">Ticket Form</h2>

      <div class="field">
        <label class="label" for="avatar">Upload Avatar</label>
        <div class="uploader" id="dropzone">
          <div class="avatar-preview" id="avatarPreview" aria-live="polite" aria-label="Avatar preview"></div>
          <div class="uploader-controls">
            <input id="avatar" type="file" accept="image/png,image/jpeg" hidden>
            <button class="btn btn-ghost" id="changeBtn" type="button">Change image</button>
            <button class="btn" id="removeBtn" type="button">Remove image</button>
          </div>
        </div>
        <div class="note">Upload your photo (JPG or PNG, max size: 500KB).</div>
      </div>

      <div class="field">
        <label class="label" for="fullName">Full Name</label>
        <div class="control">
          <input id="fullName" type="text" placeholder="Jonatan Kristof" autocomplete="name" required aria-describedby="fullNameErr">
        </div>
        <p class="error" id="fullNameErr" role="alert" aria-live="polite"></p>
      </div>

      <div class="field">
        <label class="label" for="email">Email Address</label>
        <div class="control">
          <input id="email" type="email" placeholder="jonatan@email.com" autocomplete="email" required aria-describedby="emailErr">
        </div>
        <p class="error" id="emailErr" role="alert" aria-live="polite"></p>
      </div>

      <div class="field">
        <label class="label" for="github">GitHub Username</label>
        <div class="control">
          <input id="github" type="text" placeholder="@jonatankristof0101" required aria-describedby="githubErr">
        </div>
        <p class="error" id="githubErr" role="alert" aria-live="polite"></p>
      </div>

      <div class="actions">
        <button class="cta" id="generateBtn" type="button">Generate My Ticket</button>
      </div>

      <div class="preview-wrap" id="previewWrap">
        <div class="preview">
          <canvas id="ticketCanvas" width="1440" height="810" aria-label="Ticket preview canvas"></canvas>
        </div>
        <div class="actions" style="margin-top:12px; flex-wrap:wrap;">
          <button class="btn btn-primary" id="downloadBtn" type="button">Download PNG</button>
          <button class="btn" id="openFullBtn" type="button">Open Full Page (Hi-Res)</button>
          <button class="btn" id="resetBtn" type="button">Reset</button>
        </div>
      </div>

      <footer>Built with ♥ for creative devs • 2025</footer>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
